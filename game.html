<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>EdQuest — Игра</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'><rect width='128' height='128' rx='26' fill='%2307131c'/><circle cx='64' cy='64' r='44' fill='none' stroke='%230ef' stroke-width='10'/><text x='50%' y='57%' text-anchor='middle' font-size='48' fill='%230ef'>🎓</text></svg>">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="bg"><div class="grid"></div></div>

<div class="layout">
  <aside class="sidebar">
    <a id="logoLink" href="index.html" class="brand"><div class="logo"></div> EdQuest</a>
    <nav class="nav">
      <a data-key="home" href="index.html">🏠 Главная</a>
      <a data-key="game" href="game.html">▶️ Игра</a>
      <a data-key="profile" href="profile.html">👤 Профиль</a>
      <a data-key="store" href="store.html">🛍️ Магазин</a>
      <a data-key="ref" href="referrals.html">🤝 Рефералы</a>
      <a data-key="settings" href="settings.html">⚙️ Настройки</a>
      <a data-key="help" href="help.html">❓ Помощь</a>
    </nav>
    <div class="side-stat">
      <div class="stat-chip">🎓 Уровень: <b id="uiLevel">1</b></div>
      <div class="xp-bar"><div class="xp-fill" id="uiXpFill"></div></div>
      <div class="stat-chip">🪙 Монеты: <b id="uiCoins">0</b></div>
      <div class="footer-mini">© EdQuest • v9.1.3</div>
    </div>
  </aside>

  <main class="content">
    <div class="container">
      <section class="play-wrap">
        <div class="panel">
          <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
            <h2 class="title" style="margin:0">🎯 Раунд <span id="roundNum">1</span></h2>
            <div class="stat-chip">📚 Предмет <b id="subjectPill">—</b></div>
          </div>
          <div id="questionArea"></div>
          <div style="display:flex;gap:8px;margin-top:12px;flex-wrap:wrap">
            <button class="btn" id="skipBtn">⏭️ Пропустить</button>
            <button class="btn" id="nextBtn" disabled>➡️ Дальше</button>
            <button class="btn" id="finishBtn">🛑 Завершить сессию</button>
          </div>
        </div>

        <div class="panel session-sticky">
          <div class="title">📊 Сессия</div>
          <div style="display:flex;gap:10px;flex-wrap:wrap">
            <div class="stat-chip">🎯 Точность <b id="sessAcc">0%</b></div>
            <div class="stat-chip">🔥 Серия <b id="sessStreak">0</b></div>
            <div class="stat-chip">⏱ Время/задание <b id="sessTime">0.0с</b></div>
            <div class="stat-chip">✅ Решено <b id="sessSolved">0</b></div>
          </div>
          <div class="gridgap" style="margin-top:8px">
            <canvas class="chart" id="chartAcc"></canvas>
            <canvas class="chart" id="chartTime"></canvas>
          </div>
        </div>
      </section>
    </div>
  </main>
</div>

<footer class="dock">
  <div class="row">
    <a data-key="home" href="index.html">🏠<span>Главная</span></a>
    <a data-key="game" href="game.html">▶️<span>Игра</span></a>
    <a data-key="profile" href="profile.html">👤<span>Профиль</span></a>
    <a data-key="store" href="store.html">🛍️<span>Магазин</span></a>
    <a data-key="ref" href="referrals.html">🤝<span>Рефералы</span></a>
  </div>
</footer>

<script src="js/main.js"></script>
<script src="js/charts.js"></script>
<script src="js/game.js"></script>
<div id="toast" class="toast" style="display:none"></div>
</body>
</html>
