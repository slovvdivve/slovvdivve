<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>EdQuest — Рефералы</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="bg"><div class="grid"></div></div>

<div class="layout">
  <aside class="sidebar">
    <a id="logoLink" href="index.html" class="brand"><div class="logo"></div> EdQuest</a>
    <nav class="nav">
      <a data-key="home" href="index.html">🏠 Главная</a>
      <a data-key="game" href="game.html">▶️ Игра</a>
      <a data-key="profile" href="profile.html">👤 Профиль</a>
      <a data-key="store" href="store.html">🛍️ Магазин</a>
      <a data-key="ref" href="referrals.html">🤝 Рефералы</a>
      <a data-key="settings" href="settings.html">⚙️ Настройки</a>
      <a data-key="help" href="help.html">❓ Помощь</a>
    </nav>
    <div class="side-stat">
      <div class="stat-chip">🎓 Уровень: <b id="uiLevel">1</b></div>
      <div class="xp-bar"><div class="xp-fill" id="uiXpFill"></div></div>
      <div class="stat-chip">🪙 Монеты: <b id="uiCoins">0</b></div>
      <div class="footer-mini">© EdQuest • v9.1.3</div>
    </div>
  </aside>

  <main class="content">
    <div class="container">
      <section class="panel">
        <div class="title">🤝 Реферальная система</div>
        <p>Твой код: <span class="stat-chip" id="refCode">—</span></p>
        <div style="display:flex;gap:8px;flex-wrap:wrap">
          <button class="btn" id="copyCodeBtn">📋 Скопировать</button>
          <button class="btn" id="simulateInviteBtn">➕ Симулировать приглашение</button>
        </div>
        <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:8px">
          <div class="stat-chip">👥 Приглашено <b id="refCount">0</b></div>
          <div class="stat-chip">⭐ XP бонус <b id="refXp">0</b></div>
          <div class="stat-chip">🪙 Монеты <b id="refCoins">0</b></div>
        </div>
        <div class="title" style="margin-top:12px">🔑 Код друга</div>
        <div style="display:flex;gap:8px;flex-wrap:wrap">
          <input id="friendCode" class="answer-input" placeholder="Введи код друга — +10 монет">
          <button class="btn" id="activateFriendCode">✅ Активировать</button>
        </div>
      </section>
    </div>
  </main>
</div>

<footer class="dock">
  <div class="row">
    <a data-key="home" href="index.html">🏠<span>Главная</span></a>
    <a data-key="game" href="game.html">▶️<span>Игра</span></a>
    <a data-key="profile" href="profile.html">👤<span>Профиль</span></a>
    <a data-key="store" href="store.html">🛍️<span>Магазин</span></a>
    <a data-key="ref" href="referrals.html">🤝<span>Рефералы</span></a>
  </div>
</footer>

<script src="js/main.js"></script>
<script>
const { state, Save, addXP, addCoins, toast, updSide } = window.__edq__;

function renderRef(){
  document.getElementById('refCode').textContent=state.referrals.code;
  document.getElementById('refCount').textContent=state.referrals.count;
  document.getElementById('refXp').textContent=state.referrals.xp;
  document.getElementById('refCoins').textContent=state.referrals.coins;
}
document.getElementById('copyCodeBtn')?.addEventListener('click',async()=>{
  await navigator.clipboard.writeText(state.referrals.code); toast('Код скопирован!');
});
document.getElementById('simulateInviteBtn')?.addEventListener('click',()=>{
  state.referrals.count++; state.referrals.xp+=50; state.referrals.coins+=20; addXP(50); addCoins(20);
  Save.save(state); renderRef(); toast('+1 приглашение');
});
document.getElementById('activateFriendCode')?.addEventListener('click',()=>{
  const v=(document.getElementById('friendCode').value||'').trim().toUpperCase();
  if(!v) return; if(v===state.referrals.code) return toast('Нельзя свой код');
  if(state.referrals.used?.includes(v)) return toast('Код уже активирован');
  state.referrals.used.push(v); addCoins(10); Save.save(state); toast('Код активирован +10');
});

window.addEventListener('load',()=>{ renderRef(); updSide(); });
</script>
</body>
</html>
